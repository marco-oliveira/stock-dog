<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
 
  <body ng-app="stockDogApp" ng-controller="MainCtrl">
    <nav class="navbar navbar-inverse" role="navigation" ng-cloak>
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                data-toggle="collapse" data-target="#main-nav">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
           </button>
          <a class="navbar-brand" href="/">Stock Dog</a>
        </div>
        <!–– Collect the nav links and other content for toggling ––>
        <div class="collapse navbar-collapse" id="main-nav">
          <ul class="nav navbar-nav navbar-right">
            
            <li ng-class="{active: activeView === 'dashboard'}">
              <a href="/">Dashboard</a>
            </li>
            <li ng-class="{active: activeView === 'watchlist'}"
                  class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown">
                        Watchlists <b class="caret"></b>
                  </a>
              <ul class="dropdown-menu">
                <li ng-if="!watchlists.length" class="dropdown-header">
                  Nenhum dado Encontrado
                </li>
              
                <li ng-repeat="list in watchlists track by $index">
                    <a href="/#/watchlist/{{list.id}}">{{list.name}}</a>
                </li>
              </ul>
            </li>
           </ul>
          </div><!–– /.navbar-collapse ––>
        </div><!–– /.container-fluid ––>
      </nav>
      <!–– Main container ––>
      <div class="container-fluid" id="main">
        <div ng-view=""></div>
        <div class="footer">
        <p>Built with <span class="glyphicon glyphicon-heart"> From Marco Antônio</span></p>
        </div>
      </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/watchlist-service.js"></script>
        <script src="scripts/directives/stk-watchlist-panel.js"></script>
        <script src="scripts/controllers/dashboard.js"></script>
        <script src="scripts/controllers/watchlist.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
